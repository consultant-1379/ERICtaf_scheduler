<div class="col-xs-12 col-sm-4 col-md-6 col-lg-3 dropSelector-filter">
    <label for="product" class="control-label">Product</label>
    <select class="form-control" id="product"
            ng-disabled="vm.disableControls"
            ng-model="vm.selectedProduct"
            ng-options="product.name for product in vm.products track by product.name">
    </select>
</div>
<div class="col-xs-12 col-sm-4 col-md-6 col-lg-3 dropSelector-filter">
    <label for="drop" class="control-label">Drop</label>
    <select class="form-control" id="drop"
            ng-disabled="vm.disableControls"
            ng-model="vm.selectedDrop"
            ng-options="drop.name for drop in vm.drops track by drop.name">
    </select>
</div>
